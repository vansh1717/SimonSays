<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Online Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo"><img alt="" src="logosimen.jpeg"></div>

    <h1>Simon Says Game</h1>
    <p>No One to Play? Want to Play Your Favourite Game "Simen Says" without saying a word ?
        Try Out our Online Version of Simen Says And Test Your Memory.</p>
    <br>
    <br>
    <h2>Press Any Key To Start The Game =></h2>
    <div class="btn-container">
        <div class="lineone">
            <div class="btn red" id="red" type="button"><span>PINK</span></div>
            <div class="btn yellow" id="yellow" type="button"><span>YELLOW</span></div>
        </div>
        <div class="linetwo">
            <div class="btn green" type="button" id="green"><span>MAGENTA</span></div>
            <div class="btn purple" type="button" id="purple"><span>ORANGE</span></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
